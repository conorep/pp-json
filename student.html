<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using jQuery Ajax with JSON</title>
</head>
<body>

<button id="get">Get JSON Data</button>

<div id="output"></div>

<script src="//code.jquery.com/jquery.js"></script>

<script>
    $("#get").on("click", function(){
        $("#output").html("");
        $.getJSON("classics.json", function(result) {
            $.each(result, function(index, item) {
                $("#output").append(item.bibliography.author.name);
            });
        });
    });
</script>
</body>
</html>
