<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using jQuery Ajax with JSON</title>
</head>
<body>
        <label>Enter a name
            <input type="text" id="search">
        </label>

    <button id="get">Get JSON Data</button>

<div id="output"></div>

<script src="//code.jquery.com/jquery.js"></script>

<script>
    $("#get").on("click", function(){
        $("#output").html("");
        
        $.getJSON("classics.json", function(result) {
            let search = $("#search").val().toLowerCase();
            
            $.each(result, function(index, item) {
                if(item.bibliography.author.name.toLowerCase().includes(search)) {
                    $("#output").append(item.bibliography.author.name + " - Death Date: " +
                            item.bibliography.author.death +  " - Book titles: " + item.bibliography.title+ "<br>") ;
                }
            });
        });
    });
</script>
</body>
</html>
